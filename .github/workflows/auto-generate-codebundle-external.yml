name: Auto-Generate Codebundle (External Action)

on:
  issues:
    types: [opened, labeled]

jobs:
  generate-codebundle:
    # Only run if the issue has the trigger label
    if: contains(github.event.issue.labels.*.name, 'auto-generate-codebundle')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add processing label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['codebundle-processing']
            });

      - name: Generate Codebundle
        id: generate
        uses: runwhen-contrib/ai-codebundle-generator@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          config-path: '.github/codebundle-generator-config.yml'
          codebundles-path: 'codebundles'
          # Use this repository as a template source
          template-repositories: 'runwhen-contrib/codecollection'

      - name: Create Pull Request
        if: steps.generate.outputs.success == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: auto-generated codebundle from issue #${{ github.event.issue.number }}"
          title: "ü§ñ Auto-generated codebundle: ${{ steps.generate.outputs.codebundle-name }}"
          body: |
            ## ü§ñ Auto-Generated Codebundle
            
            This codebundle was automatically generated based on issue #${{ github.event.issue.number }}
            
            ### Generated Components
            - **Codebundle**: `codebundles/${{ steps.generate.outputs.codebundle-name }}/`
            - **Files**: ${{ steps.generate.outputs.generated-files }}
            
            ### Review Checklist
            - [ ] Review generated bash scripts for correctness
            - [ ] Test Robot Framework tasks locally
            - [ ] Verify meta.yaml configuration
            - [ ] Check README documentation
            - [ ] Validate against existing patterns
            
            ### Testing Instructions
            
            ```bash
            # Clone this branch
            git checkout auto-codebundle-${{ github.event.issue.number }}
            
            # Navigate to the codebundle
            cd codebundles/${{ steps.generate.outputs.codebundle-name }}
            
            # Review the generated files
            ls -la
            
            # Test the runbook (adjust environment variables as needed)
            ro runbook.robot
            ```
            
            ### Next Steps
            1. Review the generated code
            2. Test locally using the provided instructions
            3. Make any necessary adjustments
            4. Merge when ready
            
            **Auto-closes**: #${{ github.event.issue.number }}
          branch: auto-codebundle-${{ github.event.issue.number }}
          delete-branch: true

      - name: Update issue labels on success
        if: steps.generate.outputs.success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Remove processing label and add success label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'codebundle-processing'
            });
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['codebundle-generated', 'awaiting-review']
            });

            // Add comment with PR link
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ü§ñ **Codebundle Generated Successfully!**
              
              I've created a pull request with your auto-generated codebundle: **${{ steps.generate.outputs.codebundle-name }}**
              
              The PR includes:
              - Complete codebundle structure following RunWhen patterns
              - Generated bash scripts for your specified tasks
              - Robot Framework task definitions
              - Comprehensive documentation and metadata
              
              **Generated using**: [AI Codebundle Generator Action](https://github.com/runwhen-contrib/ai-codebundle-generator)
              
              Please review the generated code and merge when ready!`
            });

      - name: Update issue labels on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Remove processing label and add failure label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'codebundle-processing'
            });
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['codebundle-failed']
            });

            // Add comment about failure
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ùå **Codebundle Generation Failed**
              
              I encountered an error while trying to generate your codebundle. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
              
              Common issues:
              - Missing or unclear requirements in the issue description
              - Unsupported platform or service type
              - API rate limits or permissions issues
              
              **Troubleshooting:**
              1. Ensure your issue follows the template format
              2. Include clear platform and task descriptions
              3. Check that the \`auto-generate-codebundle\` label is applied
              
              Please update your issue with more details and I'll try again!
              
              **Need help?** Check the [AI Codebundle Generator documentation](https://github.com/runwhen-contrib/ai-codebundle-generator)`
            });

