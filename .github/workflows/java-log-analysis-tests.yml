name: Java Log Analysis Tests

on:
  push:
    paths:
      - 'libraries/RW/LogAnalysis/java/**'
      - '.github/workflows/java-log-analysis-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'libraries/RW/LogAnalysis/java/**'
      - '.github/workflows/java-log-analysis-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install any other dependencies your library needs
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests with coverage
      run: |
        cd libraries/RW/LogAnalysis/java
        pytest
      env:
        # Ensure pytest uses the correct configuration
        PYTEST_CURRENT_TEST: ${{ github.workflow }}

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: libraries/RW/LogAnalysis/java/coverage.xml
        flags: java-log-analysis
        name: java-log-analysis-coverage
        fail_ci_if_error: false