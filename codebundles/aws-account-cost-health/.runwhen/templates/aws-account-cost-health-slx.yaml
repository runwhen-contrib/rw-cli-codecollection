apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/aws/costexplorer.png
  alias: "{{ match_resource.resource.account_id }} AWS Cost Health"
  asMeasuredBy: "Cost trend analysis comparing current period spending against previous period with configurable alert thresholds. 1=Stable/Decreasing, 0=Exceeds Threshold."
  owners:
  - {{workspace.owner_email}}
  statement: "AWS account {{ match_resource.resource.account_id }} costs should remain stable or decrease over time. Significant cost increases should be investigated and addressed."
  additionalContext:
    {% include "aws.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "aws-tags.yaml" ignore missing %}
    - name: category
      value: cost-optimization
    - name: service
      value: billing
    - name: access
      value: read-only
    - name: scope
      value: account
