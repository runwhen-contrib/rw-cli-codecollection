apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: "Generate cost breakdown report for AWS account {{ match_resource.resource.name }} with period-over-period trend analysis and Reserved Instance/Savings Plans recommendations."
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/aws-account-cost-health/runbook.robot
  configProvided:
    - name: AWS_REGION
      value: "{{match_resource.resource.region}}"
    - name: AWS_ACCOUNT_NAME
      value: "{{ match_resource.resource.name }}"
    - name: COST_ANALYSIS_LOOKBACK_DAYS
      value: "30"
    - name: COST_INCREASE_THRESHOLD
      value: "10"
    - name: TIMEOUT_SECONDS
      value: "600"
  secretsProvided:
    {% include "aws-auth.yaml" ignore missing %}
