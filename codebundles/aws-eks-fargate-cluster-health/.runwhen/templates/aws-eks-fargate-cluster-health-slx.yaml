apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/gcp/cloud_functions/cloud_functions.svg
  alias: AWS EKS Fargate in {{match_resource.resource.region}}
  asMeasuredBy: Availability of EKS Fargate in {{match_resource.resource.region}}
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: EKS Fargate Nodes {{match_resource.resource.region}} should be available.
  additionalContext:
    project: "{{match_resource.resource.region}}"