apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/aws/eks.png
  alias: AWS EKS Fargate {{match_resource.resource.fargate_profile_name}}
  asMeasuredBy: Availability of EKS Fargate {{match_resource.resource.fargate_profile_name}}in region {{match_resource.resource.region}}
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: EKS Fargate Nodes in {{match_resource.resource.region}} should be available.
  additionalContext:
    region: "{{match_resource.resource.region}}"
    name: "{{match_resource.resource.fargate_profile_name}}"