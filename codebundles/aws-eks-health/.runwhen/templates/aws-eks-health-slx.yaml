apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/aws/eks.png
  alias: "{{match_resource.resource.name}} EKS Health"
  asMeasuredBy: "Cluster health, node group status, add-on health, and Fargate profile state for EKS cluster {{match_resource.resource.name}} in {{match_resource.resource.region}}. 1=Healthy, 0=Unhealthy"
  owners:
  - {{workspace.owner_email}}
  statement: "EKS cluster {{match_resource.resource.name}} in {{match_resource.resource.region}} should be healthy with all node groups active and no configuration issues."
  additionalContext:
    {% include "aws-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name | replace(":", "_") }}"
  tags: 
    {% include "aws-tags.yaml" ignore missing %}
    - name: service
      value: eks
    - name: category
      value: kubernetes
    - name: access
      value: read-only
