apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: "Triages EKS cluster {{match_resource.resource.name}} in {{match_resource.resource.region}}, checking cluster status, configuration, add-ons, managed node groups, and Fargate profiles. Raises issues with severity and next steps for any problems found."
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/aws-eks-health/runbook.robot
  configProvided:
    - name: AWS_REGION
      value: {{match_resource.resource.region}}
    - name: EKS_CLUSTER_NAME
      value: {{match_resource.resource.name}}
  secretsProvided:
    {% include "aws-auth.yaml" ignore missing %}
