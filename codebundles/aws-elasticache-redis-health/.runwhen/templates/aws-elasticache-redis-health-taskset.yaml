apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Runs a set of tasks to triage elastiache serverless caches that are unavailable.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/aws-elasticache-redis-health/runbook.robot
  configProvided:
    - name: AWS_REGION
      value: {{match_resource.resource.region}}
    - name: AWS_ACCOUNT_NAME
      value: "{{match_resource.account_name}}"
  secretsProvided:
    {% include "aws-auth.yaml" ignore missing %}