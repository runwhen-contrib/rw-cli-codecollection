apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/aws/lambda.png
  alias: "{{match_resource.account_name}} AWS Lambda Health For Region {{match_resource.resource.region}}"
  asMeasuredBy: "The number of Failed AWS Lambdas in account {{match_resource.account_name}} region {{match_resource.resource.region}}"
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: The total count of failing Lambdas should be 0.   
  additionalContext:
    {% include "aws-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name | replace(":", "_") }}"
  tags: 
    {% include "aws-tags.yaml" ignore missing %}
    - name: service
      value: lamda
    - name: access
      value: read-only