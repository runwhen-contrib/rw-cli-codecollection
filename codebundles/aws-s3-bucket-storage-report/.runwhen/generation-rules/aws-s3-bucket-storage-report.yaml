apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: aws
  generationRules:
    - resourceTypes:
        -  aws_s3_buckets
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: aws-s3-bucket-storage-report
          qualifiers: ["resource"]
          baseTemplateName: aws-s3-bucket-storage-report
          levelOfDetail: basic
          outputItems:
            - type: slx
