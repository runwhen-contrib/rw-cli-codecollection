apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/compute/10023-icon-service-Kubernetes-Services.svg
  alias: {{ match_resource.subscription_name }} Azure AKS Cost Optimization
  asMeasuredBy: AKS node pool cost optimization score based on utilization analysis and capacity planning recommendations.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: AKS node pools should be right-sized based on actual utilization to minimize costs while maintaining performance and capacity for traffic spikes.
  additionalContext:  
    {% include "azure-hierarchy.yaml" ignore missing %}
    platform: azure
    subscription_name: "{{ match_resource.subscription_name }}"
    category: cost-optimization
    resource_type: aks
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: category
      value: cost-optimization
    - name: service
      value: aks
    - name: access
      value: read-only
    - name: scope
      value: subscription
