apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_containerservice_managed_clusters
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: az-aks-triage
          qualifiers: ["resource", "resource_group"]
          baseTemplateName: azure-aks-triage
          levelOfDetail: basic
          outputItems:
