apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/containers/10023-icon-service-Kubernetes-Services.svg
  alias: "{{match_resource.name}} AKS Cluster Health"
  asMeasuredBy: "Querying the Azure AKS health for incidents or critical activities."
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: AKS Clusters should not have CRITICAL or ERROR events.
  additionalContext:
    name: "{{match_resource.name}}"