apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_apimanagement_service
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: az-apim-hlth-svc
          qualifiers: ["resource", "resource_group"]
          baseTemplateName: az-apim-hlth-svc
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: sli
            - type: runbook
              templateName: azure-apimanagement-health-taskset.yaml
