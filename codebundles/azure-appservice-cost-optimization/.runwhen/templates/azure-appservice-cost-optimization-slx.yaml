apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/appservices/10035-icon-service-App-Services.svg
  alias: {{ match_resource.subscription_name }} Azure App Service Cost Optimization
  asMeasuredBy: App Service Plan cost optimization score based on utilization analysis and rightsizing opportunities.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: App Service Plans should be right-sized and actively used to minimize costs while maintaining required performance levels.
  additionalContext:  
    {% include "azure-hierarchy.yaml" ignore missing %}
    platform: azure
    subscription_name: "{{ match_resource.subscription_name }}"
    category: cost-optimization
    resource_type: app-service
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: category
      value: cost-optimization
    - name: service
      value: app-service
    - name: access
      value: read-only
    - name: scope
      value: subscription
