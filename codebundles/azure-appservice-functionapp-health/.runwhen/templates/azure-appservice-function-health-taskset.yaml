apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Generates a report for Azure Function App {{match_resource.resource.name}} in resource group {{resource_group.name}}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-appservice-functionapp-health/runbook.robot
  configProvided:
    - name: AZ_RESOURCE_GROUP
      value: {{resource_group.name}}
    - name: FUNCTION_APP_NAME
      value: {{match_resource.resource.name}}
    - name: RW_LOOKBACK_WINDOW
      value: "10"
    - name: AZURE_RESOURCE_SUBSCRIPTION_ID
      value: "{{ subscription_id }}"
    - name: AZURE_SUBSCRIPTION_NAME
      value: "{{ subscription_name }}"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}