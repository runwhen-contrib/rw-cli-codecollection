apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_appservice_web_apps
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: azure-appservice-triage
          qualifiers: ["resource"]
          baseTemplateName: azure-appservice-tail-logs-dynamic
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: sli
            - type: runbook
              templateName: azure-appservice-tail-logs-dynamic.yaml
