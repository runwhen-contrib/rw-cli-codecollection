apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/app%20services/10035-icon-service-App-Services.svg
  alias: Azure App Service Web App {{match_resource.resource.name}}
  asMeasuredBy: Number of stacktraces in App Service {{match_resource.resource.name}}.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: App Service Web App should have minimal stacktraces.
  additionalContext:
    name: "{{match_resource.resource.name}}"