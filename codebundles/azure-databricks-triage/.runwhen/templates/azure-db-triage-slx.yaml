apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/compute/10034-icon-service-VM-Scale-Sets.svg
  alias: Azure Databrick Workspace {{match_resource.resource.name}}
  asMeasuredBy: Health of {{match_resource.resource.name}} Databricks Workspace.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Azure Databricks workspace should be healthy.
  additionalContext:
    name: "{{match_resource.resource.name}}"