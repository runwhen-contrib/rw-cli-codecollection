apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: Health Score
  displayUnitsShort: score
  locations:
    - {{default_location}}
  description: Monitors Azure DevOps organization health by examining agent pool capacity, license utilization, security policies, service connectivity, and platform incidents in organization {{ custom.devops_org }}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-devops-organization-health/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 900
  configProvided:
    - name: AZURE_RESOURCE_GROUP
      value: "{{ match_resource.resource_group.name }}"
    - name: AZURE_DEVOPS_ORG
      value: "{{ custom.devops_org }}"
    - name: AGENT_UTILIZATION_THRESHOLD
      value: "{{ custom.agent_utilization_threshold | default('80') }}"
    - name: LICENSE_UTILIZATION_THRESHOLD
      value: "{{ custom.license_utilization_threshold | default('90') }}"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}

  alerts:
    warning:
      operator: <
      threshold: '70'
      for: '30m'
    ticket:
      operator: <
      threshold: '60'
      for: '60m'
    page:
      operator: <
      threshold: '50'
      for: '15m' 