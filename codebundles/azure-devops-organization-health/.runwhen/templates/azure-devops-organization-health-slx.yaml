apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{ slx_name }}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/devops/10308-icon-service-Azure-DevOps.svg
  alias: {{ match_resource.organization }} Azure DevOps Organization Health
  asMeasuredBy: Comprehensive organization-level health score including agent pools, licensing, policies, and platform availability.
  configProvided:
    - name: SLX_PLACEHOLDER
      value: SLX_PLACEHOLDER
  owners:
    - {{ workspace.owner_email }}
  statement: Monitor Azure DevOps organization health by checking agent pool capacity, license utilization, security policies, service connectivity, and platform-wide incidents.
  additionalContext:
    {% include "azure-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: cloud
      value: azure
    - name: service
      value: azure_devops
    - name: scope
      value: organization
    - name: access
      value: read-only 