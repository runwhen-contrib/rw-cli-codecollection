apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Comprehensive organization health check for Azure DevOps including agent pool capacity, license utilization, security policies, service connectivity, and platform incidents in organization {{ custom.devops_org }}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-devops-organization-health/runbook.robot
  configProvided:
    - name: AZURE_RESOURCE_GROUP
      value: "{{ match_resource.resource_group.name }}"
    - name: AZURE_DEVOPS_ORG
      value: "{{ custom.devops_org }}"
    - name: AGENT_UTILIZATION_THRESHOLD
      value: "{{ custom.agent_utilization_threshold | default('80') }}"
    - name: LICENSE_UTILIZATION_THRESHOLD
      value: "{{ custom.license_utilization_threshold | default('90') }}"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %} 