apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure_devops
  generationRules:
    - resourceTypes:
        - organization
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: ["name"]
          mode: substring
      slxs:
        - baseName: az-devops-triage
          qualifiers: ["resource"]
          baseTemplateName: azure-devops-triage
          levelOfDetail: basic
          outputItems:
            - type: slx
            # - type: sli
            - type: runbook
              templateName: azure-devops-triage-taskset.yaml
