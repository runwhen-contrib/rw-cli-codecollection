apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Check Azure DevOps health by examining pipeline status, agent pools, repository policies, and service connections in projects in organization {{ organization }}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-devops-project-health/runbook.robot
  configProvided:
    - name: AZURE_DEVOPS_ORG
      value: "{{ organization }}"
    - name: AZURE_DEVOPS_PROJECTS
      value: "All"
    - name: DURATION_THRESHOLD
      value: "60m"
    - name: QUEUE_THRESHOLD
      value: "30m"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
