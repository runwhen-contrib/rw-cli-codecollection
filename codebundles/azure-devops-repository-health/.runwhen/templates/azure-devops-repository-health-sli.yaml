apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: Health Score
  displayUnitsShort: score
  locations:
    - {{default_location}}
  description: Monitors Azure DevOps repository health by analyzing security configurations, code quality metrics, branch protection policies, and collaboration patterns for repository {{ custom.devops_repo }} in project {{ custom.devops_project }}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-devops-repository-health/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 1800
  configProvided:
    - name: AZURE_RESOURCE_GROUP
      value: "{{ match_resource.resource_group.name }}"
    - name: AZURE_DEVOPS_ORG
      value: "{{ custom.devops_org }}"
    - name: AZURE_DEVOPS_PROJECT
      value: "{{ custom.devops_project }}"
    - name: AZURE_DEVOPS_REPO
      value: "{{ custom.devops_repo }}"
    - name: REPO_SIZE_THRESHOLD_MB
      value: "{{ custom.repo_size_threshold_mb | default('500') }}"
    - name: STALE_BRANCH_DAYS
      value: "{{ custom.stale_branch_days | default('90') }}"
    - name: MIN_CODE_COVERAGE
      value: "{{ custom.min_code_coverage | default('80') }}"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}

  alerts:
    warning:
      operator: <
      threshold: '70'
      for: '45m'
    ticket:
      operator: <
      threshold: '60'
      for: '90m'
    page:
      operator: <
      threshold: '50'
      for: '30m' 