apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{ slx_name }}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/devops/10308-icon-service-Azure-DevOps.svg
  alias: {{ match_resource.repository }} Azure DevOps Repository Health
  asMeasuredBy: Repository-level health score including security policies, code quality, branch management, and collaboration metrics.
  configProvided:
    - name: SLX_PLACEHOLDER
      value: SLX_PLACEHOLDER
  owners:
    - {{ workspace.owner_email }}
  statement: Monitor Azure DevOps repository health by analyzing security configurations, code quality metrics, branch protection policies, collaboration patterns, and performance issues.
  additionalContext:
    {% include "azure-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: cloud
      value: azure
    - name: service
      value: azure_devops
    - name: scope
      value: repository
    - name: access
      value: read-only 