apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure_devops
  generationRules:
    # Example 1: Generate SLXs for all production projects
    - resourceTypes:
        - project
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: ["name"]
          mode: substring
      slxs:
        - baseName: az-devops-triage
          qualifiers: ["resource"]
          baseTemplateName: azure-devops-triage
          levelOfDetail: basic
          outputItems:
            - type: slx
