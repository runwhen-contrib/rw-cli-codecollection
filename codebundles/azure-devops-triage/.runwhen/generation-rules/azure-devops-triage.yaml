apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - resource_groups
      matchRules:
      - type: and 
        matches: 
        - type: pattern
          resourceType: variables
          properties: [custom/devops_org]
          pattern: ".+"
          mode: substring
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: az-devops-triage
          qualifiers: ["resource_group"]
          baseTemplateName: azure-devops-triage
          levelOfDetail: basic
          outputItems:
            - type: slx
            #- type: sli
            - type: runbook
              templateName: azure-devops-triage-taskset.yaml
