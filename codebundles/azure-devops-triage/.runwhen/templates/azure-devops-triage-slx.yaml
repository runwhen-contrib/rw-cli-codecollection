apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{ slx_name }}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/security/10245-icon-service-Key-Vaults.svg
  alias: {{ custom.devops_org }} Azure DevOps Health
  asMeasuredBy: Composite health score of Azure DevOps resources & activities.
  configProvided:
    - name: SLX_PLACEHOLDER
      value: SLX_PLACEHOLDER
  owners:
    - {{ workspace.owner_email }}
  statement: Measure Azure DevOps health by checking agent pools, pipeline status, repository policies, and service connections for organization {{ custom.devops_org }}.
  additionalContext:
    # {% include "azure-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: cloud
      value: azure
    - name: service
      value: azure_devops
    - name: access
      value: read-only
