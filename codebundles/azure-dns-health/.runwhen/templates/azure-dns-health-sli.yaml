apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Score the health of Azure DNS zones (1=Healthy, 0=Unhealthy)
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-dns-health/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 900
  configProvided:
    - name: AZURE_RESOURCE_SUBSCRIPTION_ID
      value: "{{ subscription_id }}"
    - name: AZURE_SUBSCRIPTION_NAME
      value: "{{ subscription_name }}"
    - name: AUTO_DISCOVER_DNS_RESOURCES
      value: "true"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
  alerts:
    warning:
      operator: <
      threshold: '1'
      for: '25m'

