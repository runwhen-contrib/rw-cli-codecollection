apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/networking/02882-icon-service-DNS-Private-Resolver.svg
  alias: {{match_resource.resource.name}} DNS Health
  asMeasuredBy: "As scored by DNS resolution success rate, zone health, and resolver availability. 1=Healthy, 0=Unhealthy"
  owners:
    - {{ workspace.owner_email }}
  statement: Azure DNS zones should be in a healthy state with successful resolution.
  additionalContext:
    {% include "azure-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags: 
    {% include "azure-tags.yaml" ignore missing %}
    - name: service
      value: dns
    - name: access
      value: read-only
