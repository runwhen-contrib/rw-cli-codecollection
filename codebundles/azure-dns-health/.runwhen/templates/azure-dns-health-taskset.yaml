apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Generates a comprehensive report for Azure DNS health and raises issues if DNS zones are unhealthy.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-dns-health/runbook.robot
  configProvided:
    - name: AZURE_RESOURCE_SUBSCRIPTION_ID
      value: "{{ subscription_id }}"
    - name: AZURE_SUBSCRIPTION_NAME
      value: "{{ subscription_name }}"
    - name: AUTO_DISCOVER_DNS_RESOURCES
      value: "true"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
