apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_network_load_balancers
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: az-lb-health
          levelOfDetail: basic
          qualifiers: [resource, resource_group]
          baseTemplateName: az-lb-health
          outputItems:
            - type: slx
