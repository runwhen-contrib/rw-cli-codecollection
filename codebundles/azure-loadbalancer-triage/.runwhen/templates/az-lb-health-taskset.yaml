## Needs tuning as soon as we can match on application resource
apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/az-lb-health/runbook.robot
  configProvided:
    - name: AZ_HISTORY_RANGE
      value: '24'
    - name: AZ_LB_NAME
      value: {{match_resource.name}}
  secretsProvided:
    - name: azure_credentials
      workspaceKey: {{custom.azure_credentials_secret_name}}
  servicesProvided: []