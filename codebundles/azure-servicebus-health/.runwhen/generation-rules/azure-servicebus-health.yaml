apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_servicebus_namespaces
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: az-servicebus-health
          qualifiers: ["resource", "resource_group"]
          baseTemplateName: az-servicebus-health
          levelOfDetail: basic
          outputItems: []
