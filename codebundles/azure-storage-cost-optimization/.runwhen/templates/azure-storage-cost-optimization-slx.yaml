apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/storage/10086-icon-service-Storage-Accounts.svg
  alias: {{ match_resource.subscription_name }} Azure Storage Cost Optimization
  asMeasuredBy: Storage cost optimization score based on orphaned resources, lifecycle policies, and redundancy settings.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Azure storage resources should be properly managed with lifecycle policies, appropriate redundancy, and no orphaned resources to minimize costs.
  additionalContext:  
    {% include "azure-hierarchy.yaml" ignore missing %}
    platform: azure
    subscription_name: "{{ match_resource.subscription_name }}"
    category: cost-optimization
    resource_type: storage
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: category
      value: cost-optimization
    - name: service
      value: storage
    - name: access
      value: read-only
    - name: scope
      value: subscription
