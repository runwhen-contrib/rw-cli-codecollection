apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/general/00001-icon-service-Cost-Management-Billing.svg
  alias: {{ match_resource.subscription_name }} Azure Subscription Cost Health
  asMeasuredBy: Cost optimization score based on stopped functions, consolidation opportunities, and waste elimination.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Azure subscriptions should maintain cost efficiency by eliminating stopped functions, optimizing App Service Plan utilization, and implementing consolidation strategies.
  additionalContext:  
    {% include "azure-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
    subscription_id: "{{ match_resource.subscription_id }}"
    subscription_name: "{{ match_resource.subscription_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: service
      value: billing
    - name: access
      value: read-only
    - name: scope
      value: subscription
