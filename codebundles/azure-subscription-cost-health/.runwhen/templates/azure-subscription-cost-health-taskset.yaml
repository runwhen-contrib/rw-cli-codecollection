apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Analyze Azure subscription cost health by identifying stopped functions on App Service Plans, proposing consolidation opportunities, and estimating potential cost savings in subscription {{ match_resource.subscription_name }}.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-subscription-cost-health/runbook.robot
  configProvided:
    - name: AZURE_SUBSCRIPTION_IDS
      value: "{{subscription_id}}"
    - name: AZURE_SUBSCRIPTION_NAME
      value: "{{ subscription_name }}"
    - name: AZURE_SUBSCRIPTION_ID
      value: "{{ subscription_id }}"
    - name: AZURE_RESOURCE_GROUPS
      value: ""
    - name: COST_ANALYSIS_LOOKBACK_DAYS
      value: "30"
    - name: LOW_COST_THRESHOLD
      value: "500"
    - name: MEDIUM_COST_THRESHOLD
      value: "2000"
    - name: HIGH_COST_THRESHOLD
      value: "10000"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
