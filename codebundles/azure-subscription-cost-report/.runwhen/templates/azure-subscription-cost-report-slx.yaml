apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/general/00004-icon-service-Cost-Management-and-Billing.svg
  alias: {{ match_resource.subscription_name }} Azure Cost Report
  asMeasuredBy: Cost trend analysis comparing current period spending against previous period with configurable alert thresholds.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Azure subscription costs should remain stable or decrease over time. Significant cost increases should be investigated and addressed.
  additionalContext:  
    {% include "azure-hierarchy.yaml" ignore missing %}
    platform: azure
    subscription_name: "{{ match_resource.subscription_name }}"
    category: cost-optimization
    resource_type: billing
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: category
      value: cost-optimization
    - name: service
      value: billing
    - name: access
      value: read-only
    - name: scope
      value: subscription
