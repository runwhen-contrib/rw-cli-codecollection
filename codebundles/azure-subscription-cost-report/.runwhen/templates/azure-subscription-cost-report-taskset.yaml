apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Generate historical cost breakdown report by service and resource group for subscription {{ match_resource.subscription_name }}. Includes period-over-period trend analysis.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-subscription-cost-report/runbook.robot
  configProvided:
    - name: AZURE_SUBSCRIPTION_IDS
      value: "{{subscription_id}}"
    - name: AZURE_SUBSCRIPTION_NAME
      value: "{{ subscription_name }}"
    - name: COST_ANALYSIS_LOOKBACK_DAYS
      value: "30"
    - name: COST_INCREASE_THRESHOLD
      value: "10"
    - name: TIMEOUT_SECONDS
      value: "1500"
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
