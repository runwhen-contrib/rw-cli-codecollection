apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_compute_virtual_machines
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: azure-vm-cost-optimization
          qualifiers: ["subscription_id", "resource_group"]
          baseTemplateName: azure-vm-cost-optimization
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: runbook
              templateName: azure-vm-cost-optimization-taskset.yaml
            - type: sli
