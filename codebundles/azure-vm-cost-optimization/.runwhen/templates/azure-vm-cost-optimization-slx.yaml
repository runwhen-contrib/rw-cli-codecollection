apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure/compute/10021-icon-service-Virtual-Machine.svg
  alias: {{ match_resource.subscription_name }} Azure VM Cost Optimization
  asMeasuredBy: VM cost optimization score based on rightsizing opportunities and deallocation status.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Azure Virtual Machines should be deallocated when stopped and right-sized based on actual utilization to minimize costs.
  additionalContext:  
    {% include "azure-hierarchy.yaml" ignore missing %}
    platform: azure
    subscription_name: "{{ match_resource.subscription_name }}"
    category: cost-optimization
    resource_type: virtual-machines
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "azure-tags.yaml" ignore missing %}
    - name: category
      value: cost-optimization
    - name: service
      value: virtual-machines
    - name: access
      value: read-only
    - name: scope
      value: subscription
