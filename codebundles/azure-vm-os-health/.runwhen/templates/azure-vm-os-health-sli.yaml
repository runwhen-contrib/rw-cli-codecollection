apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Measures the health of Azure VM.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-vm-os-health/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 300
  configProvided:
    - name: AZ_RESOURCE_GROUP
      value: {{resource_group.name}}
    - name: VM_INCLUDE_LIST
      value: ""
    - name: VM_OMIT_LIST
      value: ""
    - name: DISK_THRESHOLD
      value: "85"
    - name: MEMORY_THRESHOLD
      value: "90"
    - name: UPTIME_THRESHOLD
      value: "30"
    - name: MAX_PARALLEL_JOBS
      value: "5"
    - name: TIMEOUT_SECONDS
      value: "90"
    - name: AZURE_SUBSCRIPTION_ID
      value: {{subscription_id}}
    - name: AZURE_SUBSCRIPTION_NAME
      value: {{subscription_name}}
  secretsProvided:
  {% if wb_version %}
    {% include "azure-auth.yaml" ignore missing %}
  {% else %}
    - name: azure_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
  alerts:
    warning:
      operator: <
      threshold: '1'
      for: '20m'
    ticket:
      operator: <
      threshold: '1'
      for: '40m'
    page:
      operator: '=='
      threshold: '0'
      for: ''