apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/azure-vm.svg
  alias: >-
    {{match_resource.resource.name}} VM Health
  asMeasuredBy: OS utilization on the Azure VM.
  configProvided:
  - name: VM_NAME
    value: {{match_resource.resource.name}}
  owners:
  - {{workspace.owner_email}}
  statement: VM utilization should be below threshold. 
  additionalContext:  
    resourceGroup: "{{resource_group.name}}"
    location: "{{match_resource.resource.location}}"
    subscription: "{{subscription_id}}"