apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: azure
  generationRules:
    - resourceTypes:
        - azure_compute_virtual_machine_scale_sets
      matchRules:
        - type: and
          matches:
            - type: pattern
              pattern: ".+"
              properties: [resource_group]
              mode: substring
            - type: pattern
              pattern: ".+"
              properties: [name]
              mode: substring
      slxs:
        - baseName: azure-vm-triage
          qualifiers: ["resource"]
          baseTemplateName: azure-vm-triage
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: sli
            - type: runbook
              templateName: azure-vm-triage-taskset.yaml
