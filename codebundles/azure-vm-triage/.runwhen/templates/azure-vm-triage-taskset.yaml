apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Generates a report for Azure VM Scaled Sets and surfaces issues to be actioned.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/azure-vm-triage/runbook.robot
  configProvided:
    - name: AZ_RESOURCE_GROUP
      value: {{match_resource.resource.resource_group}}
    - name: VMSCALEDSET
      value: {{match_resource.resource.name}}
  secretsProvided:
    - name: AZ_USERNAME
      workspaceKey: {{custom.az_username}}
    - name: AZ_SECRET_VALUE
      workspaceKey: {{custom.az_secret_value}}
    - name: AZ_TENANT
      workspaceKey: {{custom.az_tenant}}
    - name: AZ_SUBSCRIPTION
      workspaceKey: {{custom.az_subscription}}