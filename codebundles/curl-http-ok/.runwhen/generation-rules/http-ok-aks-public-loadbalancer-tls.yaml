apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  generationRules:
    - resourceTypes:
        - service
      matchRules:
        - type: and
          matches:
            - type: pattern
              pattern: ".+"
              properties: [name]
              mode: substring
            - type: pattern
              pattern: "LoadBalancer"
              properties: [spec/type]
              mode: substring
            - type: pattern
              pattern: "false"
              properties: [metadata/annotations.get('service.beta.kubernetes.io/azure-load-balancer-internal', None)]
              mode: substring
      slxs:
        - baseName: https-ok-aks
          qualifiers: [resource]
          baseTemplateName: http-ok-aks-public-loadbalancer-tls
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: sli
