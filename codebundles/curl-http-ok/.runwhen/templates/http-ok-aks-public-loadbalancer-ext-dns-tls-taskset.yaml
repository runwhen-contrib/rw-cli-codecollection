apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: { { slx_name } }
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: { { default_location } }
  codeBundle:
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection
    ref: main
    pathToRobot: codebundles/curl-http-ok/runbook.robot
  configProvided:
    - name: URL
      value: https://{{match_resource.resource.metadata.annotations.get('external-dns.alpha.kubernetes.io/hostname', None)}}
    - name: TARGET_LATENCY
      value: "1.2"
    - name: DESIRED_RESPONSE_CODE
      value: "200"
  secretsProvided: []
  servicesProvided: []
