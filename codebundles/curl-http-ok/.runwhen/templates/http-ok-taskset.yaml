apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec: 
  location: {{default_location}}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/curl-http-ok/runbook.robot
  configProvided:
    - name: URLS
      value: "{% for rule in match_resource.resource.spec.rules %}{% for path in rule.http.paths %}{% if path.path and '(' in path.path %}{% set parts = path.path.split('(') %}{% if parts|length > 1 %}{% set inner = parts[1].split('|')[0].split(')')[0] %}{% if inner and inner != '/' %}http://{{rule.host}}/{{inner}}{% else %}http://{{rule.host}}/{% endif %}{% else %}http://{{rule.host}}/{% endif %}{% elif path.path and path.path != "/" %}http://{{rule.host}}{{path.path}}{% else %}http://{{rule.host}}/{% endif %}{% if not loop.last %},{% endif %}{% endfor %}{% if not loop.last %},{% endif %}{% endfor %}"
    - name: TARGET_LATENCY
      value: '1.2'
    - name: DESIRED_RESPONSE_CODE
      value: '200'
    - name: OWNER_DETAILS
      value: '{"name":"{{match_resource.resource.metadata.name}}", "kind":"Ingress","namespace":"{{match_resource.resource.metadata.namespace}}"}'
    - name: VERIFY_SSL
      value: 'false'
  secretsProvided: []
