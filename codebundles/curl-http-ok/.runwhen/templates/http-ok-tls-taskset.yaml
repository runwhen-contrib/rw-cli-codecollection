apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec: 
  location: {{default_location}}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/curl-http-ok/runbook.robot
  configProvided:
    - name: URLS
      value: "{% set urls = [] %}{% for rule in match_resource.resource.spec.rules %}{% for path in rule.http.paths %}{% set url = 'https://' + rule.host %}{% if path.path and path.path != '/' %}{% set url = url + path.path %}{% endif %}{% set urls = urls + [url] %}{% endfor %}{% endfor %}{{ urls | join(',') }}"
    - name: TARGET_LATENCY
      value: '1.2'
    - name: DESIRED_RESPONSE_CODE
      value: '200'
    - name: OWNER_DETAILS
      value: '{"name":"{{match_resource.resource.metadata.name}}", "kind":"Ingress","namespace":"{{match_resource.resource.metadata.namespace}}"}'
  secretsProvided: []
