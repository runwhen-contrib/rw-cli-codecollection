commands:
- command: 'curl -o /dev/null -w ''{"http_code": %{http_code}, "time_total": %{time_total}}''
    -s ${URL}'
  doc_links: '

    - [curl man page](https://linux.die.net/man/1/curl){:target="_blank"}

    - [Understanding HTTP status codes](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status){:target="_blank"}

    - [curl command tutorial](https://www.baeldung.com/linux/curl-command-tutorial){:target="_blank"}'
  explanation: This command uses the curl tool to send a request to a specific URL
    and outputs the HTTP response code and the total time of the request in JSON format.
    The output is directed to /dev/null, meaning it won't be displayed on the terminal.
  multi_line_details: '# This command uses the curl utility to send an HTTP request
    and measure the response time and http code.

    # -o /dev/null: this option directs the output of the request to /dev/null, essentially
    discarding it

    # -w: this option allows us to specify a custom output format

    # ''{"http_code": %{http_code}, "time_total": %{time_total}}'': this is the custom
    output format we want to use, showing the http code and total time

    # -s: this option silences any progress or error messages from curl

    # ${URL}: this is the variable representing the URL we want to request

    # The end result will be the custom formatted output printed to stdout


    curl \

    -o /dev/null \

    -w ''{"http_code": %{http_code}, "time_total": %{time_total}}'' \

    -s \

    ${URL}'
  name: checking_http_url_is_available_and_timely
