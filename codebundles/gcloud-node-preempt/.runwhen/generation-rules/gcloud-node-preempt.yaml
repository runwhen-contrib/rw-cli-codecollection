apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: gcp
  generationRules:
    - resourceTypes:
        -  gcp_compute_instances
      matchRules:
        - type: and
          matches:
            - type: pattern
              pattern: ".+"
              properties: [name]
              mode: substring
            - type: pattern
              pattern: "RUNNING"
              properties: [instance_data/status]
              mode: substring
            # - type: pattern
            #   pattern: ".+"
            #   properties: [scheduling/preemptible]
            #   mode: substring
            # - resourceType: variables
            #   type: pattern
            #   pattern: "gcp"
            #   properties: [custom/cloud_provider]
            #   mode: substring
            ## TODO
            ## See if we can match on cloud.google.com/gke-preemptible=true labels on nodes
            # - resourceType: variables
            #   type: pattern
            #   pattern: "true"
            #   properties: [custom/gcp_preempt_nodes]
            #   mode: exact
      slxs:
        - baseName: node-preempt
          qualifiers: ["project"]
          baseTemplateName: gcloud-node-preempt
          levelOfDetail: basic
          outputItems:
            - type: slx
