apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: Number
  displayUnitsShort: '#'
  locations:
    - {{default_location}}
  description: Measures ____
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/gcp-bucket-health/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 180
  configProvided:
    - name: PROJECT_IDS
      value: {{match_resource.resource.project_id}}
    - name: USAGE_THRESHOLD
      value: "0.5"
    - name: OPS_RATE_THRESHOLD
      value: "10"
    - name: PUBLIC_ACCESS_BUCKET_THRESHOLD
      value: "0"
  secretsProvided:
  {% if wb_version %}
    {% include "gcp-auth.yaml" ignore missing %}
  {% else %}
    - name: gcp_credentials
      workspaceKey: AUTH DETAILS NOT FOUND
  {% endif %}
  alertConfig:
    tasks:
      persona: eager-edgar
      sessionTTL: 10m