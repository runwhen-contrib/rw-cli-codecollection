apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  description: Runs tasks to triage unhealthy GCP Cloud Functions 
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/gcp-bucket-health/runbook.robot
  intervalStrategy: intermezzo
  intervalSeconds: 300
  configProvided:
    - name: PROJECT_IDS
      value: {{match_resource.resource.project_id}}
    - name: USAGE_THRESHOLD
      value: "0.5"
    - name: OPS_RATE_THRESHOLD
      value: "10"
    - name: PUBLIC_ACCESS_BUCKET_THRESHOLD
      value: "0"
  secretsProvided:
    - name: gcp_credentials_json
      workspaceKey: {{custom.gcp_ops_suite_sa}}