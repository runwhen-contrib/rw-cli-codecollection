apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/gcp/billing/billing.svg
  alias: {{ match_resource.project_name }} GCP Project Cost Health
  asMeasuredBy: Cost optimization score based on spending patterns, budget adherence, and GCP Recommender suggestions.
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: GCP projects should maintain cost efficiency by staying within budgets, optimizing resource usage based on Recommender insights, and avoiding excessive spending concentration.
  additionalContext:  
    {% include "gcp-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    {% include "gcp-tags.yaml" ignore missing %}
    - name: service
      value: billing
    - name: access
      value: read-only
    - name: scope
      value: project

