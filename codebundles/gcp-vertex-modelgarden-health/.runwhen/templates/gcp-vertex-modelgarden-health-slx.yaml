apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/gcp/ai/ai_platform.svg
  alias: GCP Vertex AI Model Garden Health for Project {{match_resource.resource.project_id}}
  asMeasuredBy: Composite health score of Vertex AI Model Garden endpoints, models, and error rates in project {{match_resource.resource.project_id}}
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Vertex AI Model Garden infrastructure should be healthy with minimal errors and all endpoints operational.    
  additionalContext:
    {% include "gcp-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags: 
    {% include "gcp-tags.yaml" ignore missing %}
    - name: service
      value: vertex_ai
    - name: category
      value: ml
    - name: access
      value: read-only 