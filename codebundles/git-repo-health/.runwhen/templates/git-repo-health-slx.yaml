apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
  alias: Git Repository Health {{match_resource.resource.name}}
  asMeasuredBy: Composite health score of repository activity, commit frequency, contributor diversity, and maintenance status
  configProvided:
  - name: SLX_PLACEHOLDER
    value: SLX_PLACEHOLDER
  owners:
  - {{workspace.owner_email}}
  statement: Git repositories should maintain healthy development activity with regular commits and active maintenance.
  additionalContext:
    hierarchy: 
    - platform
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:
    - name: service
      value: git-repository
    - name: access
      value: read-only
    - name: platform
      value: github
    - name: type
      value: health-monitoring
