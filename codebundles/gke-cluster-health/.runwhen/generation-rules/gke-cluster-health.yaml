apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: gcp
  generationRules:
    - resourceTypes:
        -  gcp_container_clusters
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: gke-cluster-health
          qualifiers: ["project"]
          baseTemplateName: gke-cluster-health
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: runbook
              templateName: gke-cluster-health-taskset.yaml
