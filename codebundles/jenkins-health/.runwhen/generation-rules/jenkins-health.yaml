apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  generationRules:
    - resourceTypes:
        - statefulset
      matchRules:
        - type: pattern
          pattern: "jenkins"
          properties: [name]
          mode: substring
      slxs:
        - baseName: jenkins-health
          levelOfDetail: detailed
          qualifiers: ["resource", "namespace", "cluster"]
          baseTemplateName: jenkins-health
          outputItems:
            - type: slx
            - type: runbook
              templateName: jenkins-health-taskset.yaml
