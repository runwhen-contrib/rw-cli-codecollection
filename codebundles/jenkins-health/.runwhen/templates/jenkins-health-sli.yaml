apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
      - {{default_location}}
  description: The number of failed Jenkins builds.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/jenkins-healthcheck/runbook.robot
  intervalStrategy: intermezzo
  intervalSeconds: 600
  configProvided:
    - name: JENKINS_URL
      workspaceKey: {{custom.jenkins_url}}
  secretsProvided:
    - name: JENKINS_USERNAME
      workspaceKey: {{custom.jenkins_username}}
    - name: JENKINS_TOKEN
      workspaceKey: {{custom.jenkins_token}}
  alerts:
    warning:
      operator: <
      threshold: '1'
      for: '20m'
    ticket:
      operator: <
      threshold: '1'
      for: '40m'
    page:
      operator: '=='
      threshold: '0'
      for: '' 