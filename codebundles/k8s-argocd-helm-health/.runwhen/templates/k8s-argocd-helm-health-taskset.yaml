## Needs tuning as soon as we can match on application resource
apiVersion: runwhen.com/v1
kind: Runbook
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  location: {{default_location}}
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/k8s-argocd-helm-health/runbook.robot
  configProvided:
    - name: KUBERNETES_DISTRIBUTION_BINARY
      value: {{custom.kubernetes_distribution_binary}}
    - name: NAMESPACE
      value:  {{match_resource.resource.spec.destination.namespace}}
    - name: CONTEXT
      value: {{context}}
    - name: DISTRIBUTION
      value: {{custom.kubernetes_distribution_binary}}
    - name: RESOURCE_NAME
      value: "applications.argoproj.io"
  secretsProvided:
    {% include "kubernetes-auth.yaml" %}