apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: kubernetes
  generationRules:
    - resourceTypes:
        -  cluster
      matchRules:
        - type: and
          matches:
            - type: pattern
              pattern: ".+"
              properties: [name]
              mode: substring
      slxs:
        - baseName: cluster-resource
          qualifiers: [ "cluster"]
          baseTemplateName: k8s-cluster-resource-health
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: runbook
              templateName: k8s-cluster-resource-health-taskset.yaml
