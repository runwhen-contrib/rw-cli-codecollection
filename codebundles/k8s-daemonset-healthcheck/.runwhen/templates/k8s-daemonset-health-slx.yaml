apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/kubernetes/resources/labeled/ds.svg
  alias: {{match_resource.resource.metadata.name}} DaemonSet Health
  asMeasuredBy: The Running state of desired pods.    
  configProvided:
  - name: OBJECT_NAME
    value: {{match_resource.resource.metadata.name}}
  owners:
  - {{workspace.owner_email}}
  statement: DaemonSet {{match_resource.resource.metadata.name}} should be in a healthy state. 
  additionalContext:  
    {% include "kubernetes-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags: 
    {% include "kubernetes-tags.yaml" ignore missing %}
    - name: access
      value: read-only