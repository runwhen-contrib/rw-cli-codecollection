apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/kubernetes/resources/labeled/deploy.svg
  alias: {{match_resource.resource.metadata.name}} Deployment Health
  asMeasuredBy: The count of unready pods managed as reported by deployment status. 
  configProvided:
  - name: OBJECT_NAME
    value: {{match_resource.resource.metadata.name}}
  owners:
  - {{workspace.owner_email}}
  statement: Pods for {{match_resource.resource.metadata.name}} deployments should be in a ready state. There should be Zero unready pods. 
  additionalContext:  
    namespace: "{{match_resource.resource.metadata.namespace}}"
    labelMap: "{{match_resource.resource.metadata.labels}}"
    cluster: "{{ cluster.name }}"
    context: "{{ cluster.context }}"
    hierarchy: ["cluster", "namespace", "deployment"]
  tags: 
    - name: access
      value: read-only
    - name: platform
      value: kubernetes
    - name: cluster
      value: {{ cluster.name }}
    - name: context
      value: {{ cluster.context }}
    - name: namespace
      namespace: "{{match_resource.resource.metadata.namespace}}"
    - name: deployment
      namespace: "{{match_resource.resource.metadata.name}}"
    - name: cluster_type
      value: {{ cluster.cluster_type }}
  {% if cluster.cluster_type == "aks" %}
    - name: "resource_group"
      value: "{{ cluster.resource_group }}"
  {% endif %}
  {% for k, v in match_resource.resource.metadata.labels.items() %}
    - name: "[k8s]{{ k }}"
      value: "{{ v }}"
  {% endfor %}