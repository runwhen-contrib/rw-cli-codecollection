  explanation: This command is using kubectl to get information about ingresses in
    a specified context and namespace, then checking for any inconsistencies in the
    IP addresses between the ingress and the corresponding service. It uses jq to
    parse the JSON output and outputs warnings or ok messages based on the results.
  multi_line_details: "#!/bin/bash\n# Updates the CONTEXT and NAMESPACE variables\n\
    CONTEXT=\"${CONTEXT}\"\nNAMESPACE=\"${NAMESPACE}\"\n\n# Runs kubectl get ingress\
    \ in JSON format and pipes the results to jq for processing\nkubectl --context\
    \ \"${CONTEXT}\" --namespace \"${NAMESPACE}\" get ingress -o json | \n  jq -r\
    \ '.items[] | select(.status.loadBalancer.ingress) | .metadata.name as \\$name\
    \ | \n  .status.loadBalancer.ingress[0].ip as \\$ingress_ip | .spec.rules[]?.http.paths[]?\
    \ |\n  \"\\($name) \\($ingress_ip) \\(.backend.service.name) \\(.backend.service.port.number)\"\
    ' | \n  # Uses a while loop to read the results of jq processing and passes them\
    \ to another command\n  while read -r ingress_name ingress_ip service_name service_port;\
    \ do\n    kubectl --context \"${CONTEXT}\" --namespace \"${NAMESPACE}\" get svc\
    \ \"$service_name\" -o json | \n    # Processes the output with jq, using the\
    \ input variables from the while loop\n    jq --arg ingress_name \"$ingress_name\"\
    \ --arg ingress_ip \"$ingress_ip\" --arg service_name \"$service_name\" --arg\
    \ service_port \"$service_port\" -r 'if .spec.type == \"LoadBalancer\" then \n\
    \    .status.loadBalancer.ingress[0].ip as $service_ip | \n    if $ingress_ip\
    \ and $service_ip and $service_ip != $ingress_ip then \n    \"WARNING: Ingress\
    \ \\($ingress_name) IP (\\($ingress_ip)) differs from Service \\($service_name)\
    \ IP (\\($service_ip))\" \n    else \"OK: Ingress \\($ingress_name) - Service\
    \ \\($service_name) is of type LoadBalancer with IP (\\($service_ip))\" end \n\
    \    else \"OK: Ingress \\($ingress_name) - Service \\($service_name) is of type\
    \ \\(.spec.type) on port \\($service_port)\" \n    end'; \n  done"
  name: check_for_ingress_and_service_conflicts_in_namespace_namespace
