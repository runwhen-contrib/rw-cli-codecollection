apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Count istio proxy sidecar injection status, high memory and cpu usage, warnings and errors in logs, valid certificates, configuration and verify istio installation. 
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/k8s-istio-system-health/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 300
  configProvided:
    - name: CONTEXT
      value: "{{cluster.context}}"
    - name: CLUSTER
      value: "{{cluster.name}}"
    - name: KUBERNETES_DISTRIBUTION_BINARY
      value: {{custom.kubernetes_distribution_binary}}
    - name: EXCLUDED_NAMESPACES
      value: {{custom.excluded_namespaces}}
    - name: CPU_USAGE_THRESHOLD
      value: {{custom.cpu_usage_threshold}}
    - name: MEMORY_USAGE_THRESHOLD
      value: {{custom.memory_usage_threshold}}
  secretsProvided:
  {% if wb_version %}
    {% include "kubernetes-auth.yaml" ignore missing %}
  {% else %}
    - name: kubeconfig
      workspaceKey: {{custom.kubeconfig_secret_name}}
  {% endif %}
  alerts:
    warning:
      operator: <
      threshold: '1'
      for: '10m'
    ticket:
      operator: <
      threshold: '1'
      for: '20m'
    page:
      operator: '=='
      threshold: '0'
      for: '30m'