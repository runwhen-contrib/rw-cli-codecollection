apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Measures the health of a namespace by scoring Warning events, container restarts, and pods not ready. 
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/k8s-namespace-healthcheck/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 60
  configProvided:
    - name: EVENT_TYPE
      value: Warning
    - name: EVENT_AGE
      value: '5'
    - name: CONTAINER_RESTART_AGE
      value: 5m
    - name: NAMESPACE
      value: {{match_resource.resource.metadata.name}}
    - name: CONTEXT
      value: {{context}}
    - name: DISTRIBUTION
      value: Kubernetes
    - name: EVENT_THRESHOLD
      value: '5'
    - name: CONTAINER_RESTART_THRESHOLD
      value: '5'
  secretsProvided:
  {% if wb_version %}
    {% include "kubernetes-auth.yaml" ignore missing %}
  {% else %}
    - name: kubeconfig
      workspaceKey: {{custom.kubeconfig_secret_name}}
  {% endif %}
  alerts:
    warning:
      operator: <
      threshold: '1'
      for: '10m'
    ticket:
      operator: <
      threshold: '1'
      for: '20m'
    page:
      operator: '=='
      threshold: '0'
      for: ''
