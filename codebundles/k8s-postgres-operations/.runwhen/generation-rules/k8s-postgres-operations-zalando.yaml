apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  generationRules:
  - resourceTypes:
      - postgresqls.acid.zalan.do
    matchRules:
    - type: pattern
      pattern: ".+"
      properties: [name]
      mode: substring
    slxs:
      - baseName: postgres-operations
        qualifiers: ["resource", "namespace", "cluster"]
        baseTemplateName: k8s-postgres-operations-zalando
        levelOfDetail: detailed
        outputItems:
          - type: runbook
            templateName: k8s-postgres-operations-zalando-taskset.yaml
