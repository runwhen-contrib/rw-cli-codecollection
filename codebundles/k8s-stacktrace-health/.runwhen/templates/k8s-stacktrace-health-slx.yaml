apiVersion: runwhen.com/v1
kind: ServiceLevelX
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  imageURL: https://storage.googleapis.com/runwhen-nonprod-shared-images/icons/kubernetes/resources/labeled/deploy.svg
  alias: {{match_resource.resource.metadata.name}} {{match_resource.kind}} Stacktrace Health
  asMeasuredBy: The presence of stacktraces or tracebacks in application logs indicating runtime errors or exceptions in {{match_resource.resource.metadata.name}}
  configProvided:
  - name: OBJECT_NAME
    value: {{match_resource.resource.metadata.name}}
  owners:
  - {{workspace.owner_email}}
  statement: Application logs for {{match_resource.resource.metadata.name}} {{match_resource.resource.kind | lower}} should be free of stacktraces and tracebacks indicating runtime errors.
  additionalContext:  
    {% include "kubernetes-hierarchy.yaml" ignore missing %}
    qualified_name: "{{ match_resource.qualified_name }}"
  tags:  
    {% include "kubernetes-tags.yaml" ignore missing %}
    - name: access
      value: read-only
