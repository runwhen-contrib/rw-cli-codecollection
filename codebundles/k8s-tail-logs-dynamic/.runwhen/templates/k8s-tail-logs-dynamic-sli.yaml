apiVersion: runwhen.com/v1
kind: ServiceLevelIndicator
metadata:
  name: {{slx_name}}
  labels:
    {% include "common-labels.yaml" %}
  annotations:
    {% include "common-annotations.yaml" %}
spec:
  displayUnitsLong: OK
  displayUnitsShort: ok
  locations:
    - {{default_location}}
  description: Measures the health of a application workload by parsing for stacktraces in its logs.
  codeBundle:
    {% if repo_url %}
    repoUrl: {{repo_url}}
    {% else %}
    repoUrl: https://github.com/runwhen-contrib/rw-cli-codecollection.git
    {% endif %}
    {% if ref %}
    ref: {{ref}}
    {% else %}
    ref: main
    {% endif %}
    pathToRobot: codebundles/k8s-tail-logs-dynamic/sli.robot
  intervalStrategy: intermezzo
  intervalSeconds: 60
  configProvided:
  - name: KUBERNETES_DISTRIBUTION_BINARY
    value: kubectl
  - name: LOGS_SINCE
    value: 10m
  - name: LABELS
    value: app={{match_resource.resource.metadata.labels.app}}
  - name: EXCLUDE_PATTERN
    value: Placeholder
  - name: CONTAINER_NAME
    value: {{match_resource.resource.metadata.annotations.runwhenAppContainerName}}
  - name: MAX_LOG_LINES
    value: '500'
  - name: NAMESPACE
    value: {{match_resource.resource.metadata.namespace}}
  - name: CONTEXT
    value: {{context}}
  - name: STACKTRACE_PARSER
    value: Dynamic
  - name: INPUT_MODE
    value: SPLIT
  - name: MAX_LOG_BYTES
    value: '2560000'
  secretsProvided:
    - name: kubeconfig
      workspaceKey: {{custom.kubeconfig_secret_name}}